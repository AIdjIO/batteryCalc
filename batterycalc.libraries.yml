global-styling:
  version: 1.0
  css:
    theme:
      css/styles.css: {}
  js:
    js/custom.js: {}
  dependencies:
    - core/jquery

chart_library:
  version: 1.0
  css:
    theme:
      css/batterycalc.css: {}
      css/bootstrap/bootstrap.min.css: { minified: true, attributes: {} }
      css/bootstrap/bootstrap-icons.min.css: { minified: true, attributes: {} }
  js:
    js/main.js: {attributes: {'type': 'module'}}
    js/chartjs/chart.min.js: { minified: true, attributes: {} }
    js/hammerjs/hammer.min.js: { minified: true, attributes: {} }
    js/chartjs/chartjs-plugin-zoom.min.js: {minified: true, attributes: {'charset': "utf-8"}}
    js/batterycalc.js: {attributes: {'type': 'module'}}
    js/plotly/plotly-mod.min.js: {}
    js/bootstrap/bootstrap.min.js: {}

